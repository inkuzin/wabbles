<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign_up.css">
    <title>Wabble</title>
</head>
<body>
    <div class="bg"></div>
    <div class="wrap">
        <header class="header_area">
            <div id="go_intro"></div>
            <button id="go_sign_in">로그인</button>
        </header>
        <section class="contents_area">
            <div class="background_img"></div>
            <div class="login_wrap">
                <p class="login_text">아이디 찾기</p>
                <input type="text" name="usr_name" placeholder="이름(2자 이상)" id="user_name">
                <input type="text" name="usr_phone" placeholder="휴대폰 번호(-을 제외하고 입력해주세요.)" id="user_phone">
                <p class="example_text">example@gmail.com</p>
                <button class="common_btn" name="find_btn">아이디 찾기</button>
            </div>
        </section>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
